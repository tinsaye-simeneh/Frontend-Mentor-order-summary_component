<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body class="bg-pale">
    <div class="container text-white py-3 px-2">
      <div
        class="row mx-auto"
        style="border-top-right-radius: 25px; border-top-left-radius: 25px"
      >
        <img
          src="./images/illustration-hero.svg"
          alt="logo"
          class="img-fluid"
          style="border-top-right-radius: 25px; border-top-left-radius: 25px"
        />
      </div>

      <div class="row mx-auto py-3 bg-white">
        <div class="col-md-10 text-center mx-auto">
          <p
            class="text-center mx-auto RedHatDisplay text-darkblue"
            style="font-size: 1.5rem; font-weight: 900"
          >
            Order Summary
          </p>

          <span
            class="text-desaturated RedHatDisplay"
            style="font-size: 0.8rem; font-weight: 500"
          >
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </span>
        </div>
      </div>

      <div class="row mx-auto pt-4 bg-white">
        <div class="col-md-3 col-3">
          <img
            src="./images/icon-music.svg"
            alt="music"
            class="img-fluid ml-3"
          />
        </div>
        <div class="col-md-4 col-4">
          <span
            class="RedHatDisplay text-darkblue"
            style="font-size: 0.9rem; font-weight: 900"
          >
            Annual Plan
          </span>
          <br />
          <span
            class="text-desaturated RedHatDisplay"
            style="font-size: 0.8rem; font-weight: 500"
          >
            $59.99/year
          </span>
        </div>
        <div class="col-md-5 col-5 mt-2 pl-5">
          <button
            type="button"
            class="border-0 text-brightblue bg-white RedHatDisplay"
            style="
              font-size: 0.8rem;
              font-weight: 700;
              text-decoration: underline;
            "
          >
            Change
          </button>
        </div>
      </div>

      <div class="row mx-auto pt-4 bg-white pb-3" style="border-bottom-right-radius: 25px; border-bottom-left-radius: 25px">
        <div class="col-md-12 text-center mt-2">
          <button
            type="button"
            class="border-0 bg-brightblue rounded text-white text-decoration-none RedHatDisplay px-5 py-2"
            style="width: 85%; font-size: 0.8rem; font-weight: 700"
          >
            Proceed to Payment
          </button>
        </div>
        <span
          class="text-desaturated text-decoration-none RedHatDisplay text-center px-5 py-2 w-100 mt-2"
          style="font-size: 0.7rem; font-weight: 700"
        >
          Cancel Order
        </span>
      </div>
    </div>

    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tinsaye-simeneh">Your Name Here</a>.
    </div>
  </body>
</html>
